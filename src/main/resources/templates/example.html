
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>타임리프 익히기</h1>
<div>
    <div th:object="${person}">
    <div th:text="|이름 : *{name}|"></div>
    <div th:text="|나이 : *{age}|"></div>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}">
        <li th:text="${hobby}" ></li>
        <span th:if="${hobby=='운동'}">(대표취미)</span>
    </ul>
    </div>
</div>

<div>
    <div>오늘 날짜</div>
    <div th:text="${#temporals.format(today, 'yyyy-MM-dd HH:mm')}"></div>
</div>

<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>

</html>
